---
- name: install multiple packages
  hosts: localhost
  become_user: root
  tasks:
    - name: install packages
      ansible.builtin.apt:
        update_cache: yes
        name: "{{ item }}"
        state: present
      with_items:
        - python3
        - git
        - gcc
        - make
        - gzip
        - wget
        - telnet
