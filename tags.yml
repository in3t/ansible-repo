---
- name: creating file in tmp location
  hosts: all
  become: true
  tasks:
    - name: create a file in tmp location
      ansible.builtin.file:
        path: /tmp/testfile.txt
        state: touch
      tags: tag1

    - name: create a directory as test
      ansible.builtin.file:
        path: /tmp/test
        state: directory
      tags: tag2

